<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="docs/favicon-32x32.jpg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/feedback.css">

    <title>Online quiz</title>
</head>
<body style="background: url('assets/images/background.jpg') 0px / cover;">

    <!--Header and Navigation with contact external link-->
    <header>
        <div id="nav">

            <a id="login-link" href="login.html"><i class="fas fa-user-circle"></i></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Games</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </header>

    <!--Contact Form-->
    <div id="container" class="w3-container w3-center w3-animate-right">
        <form onsubmit="sendToEmail(); reset();">
            <h1>Contact Us:</h1>
            <input type="text" name="fullname" id="fullname" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
            <textarea name="feedback" id="feedback" rows="6" placeholder="Write here..."></textarea>
            <button id="submit" type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!--Footer with links to contact page and social media-->
    <footer>
        <div id="social">
            <ul>
                <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="https://www.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp-square"></i></a></li>
            </ul>

            <a id="contact" href="feedback.html">Contact Us</a>
        </div>
    </footer>

    <!--Script sources for project-->
    <script src="https://kit.fontawesome.com/d15acb58b5.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/feedback.js"></script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
