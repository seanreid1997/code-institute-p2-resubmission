<head>

<body style="background: url('assets/images/background.jpg') 0px / cover;">

    <!--Header and Navigation with contact external link-->
    <header>
        <div id="nav">

            <a id="login-link" href="login.html"><i class="fas fa-user-circle"></i></a>
            <ul>

    <!--Main html for game-->
    <div class="container w3-center w3-animate-opacity">
        <div class="progressBar">
            <p>progressBar</p>
        </div>

        <div id="score">
            <h2>Score</h2>

        </div>

        <div id="questions">
            <h1 id="question">What is the answer?</h1>
        </div>

        <div id="answers-container">
            <div class="answers" class="btn">
                <p class="btn">Answer A</p>
            </div>

            <div class="answers">
                <p class="btn">Answer B</p>
            </div>

            <div class="answers">
                <p class="btn">Answer C</p>
            </div>

            <div class="answers">
                <p class="btn">Answer D</p>
            </div>
        </div>
        
    </div>
