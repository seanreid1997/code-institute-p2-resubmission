<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="docs/favicon-32x32.jpg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Online quiz</title>
</head>
<body style="background: url('assets/images/background.jpg') 0px / cover;">

    <!--Header and Navigation with contact external link-->
    <header>
        <div id="nav">

            <a id="login-link" href="login.html"><i class="fas fa-user-circle"></i></a>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="game.html">Games</a></li>
               <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </header>
    
    <!--Main html for game-->
    <div class="container w3-center w3-animate-bottom">
        <h1>Try Our Demo</h1>
        <div class="progressBar">
            <p>progressBar</p>
        </div>

        <div id="score">
            <h2>Score</h2>
            <p id="scoreText">0</p>
        </div>

        <div id="questions">
            <h1 id="question">What is the answer?</h1>
        </div>

        <div class="answers-container">
            <div class="answers btn">
                <p class="ans-btn" data-number="1">Answer A</p>
                <p class="ans-btn" data-number="2">Answer B</p>
                <p class="ans-btn" data-number="3">Answer C</p>
                <p class="ans-btn" data-number="4">Answer D</p>
            </div>
        </div>
        
    </div>

    <!--Footer with links to contact page and social media-->
    <footer>
        <div id="social">
            <ul>
                <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="https://www.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp-square"></i></a></li>
            </ul>

            <a id="contact" href="feedback.html">Contact Us</a>
        </div>
    </footer>

    <!--Script sources for project-->
    <script src="https://kit.fontawesome.com/d15acb58b5.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
